{{ partial "header.html" . }}

<main class="content" role="main">
  <article class="article">

    <h2 class="article-title">{{ .Title }}</h2>
    {{ if eq .Section "blog" }}
    <h5>{{ .Date.Format "2006-01-02" }}</h5>
    {{ end }}
    <div class="spacer"></div>


    <div class="article-content">
      {{ .Content }}
    </div>
  </article>

  {{ partial "disqus.html" .}}

</main>

{{ partial "footer.html" . }}
