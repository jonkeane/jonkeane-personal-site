  <ul id="mainnav">
      <li><a href="{{ .Parent.RelPermalink }}"> &lt; {{ lower .Parent.Title }}</a></li>
  </ul>

  <ul id="subnav">
    {{ range .Pages }}
    {{ if .IsPage }}
      <li><a href="#{{ .Title }}">{{ lower .Title }}</a></li>
    {{ else }}
      <li><a href="/{{ .Slug }}/">{{ lower .Title }}</a></li>
    {{ end }}
    {{ end }}
  </ul>
